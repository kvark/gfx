[package]
name = "gfx-backend-gl"
version = "0.6.0"
description = "OpenGL backend for gfx-rs"
homepage = "https://github.com/gfx-rs/gfx"
repository = "https://github.com/gfx-rs/gfx"
keywords = ["graphics", "gamedev"]
license = "MIT OR Apache-2.0"
authors = ["The Gfx-rs Developers"]
readme = "README.md"
documentation = "https://docs.rs/gfx-backend-gl"
workspace = "../../.."
edition = "2018"
build = "build.rs"

[lib]
name = "gfx_backend_gl"

[features]
default = ["surfman"]
x11 = ["surfman/sm-x11"]

[dependencies]
arrayvec = "0.5"
bitflags = "1"
log = { version = "0.4" }
gfx-hal = { path = "../../hal", version = "0.6" }
auxil = { path = "../../auxil/auxil", version = "0.5", package = "gfx-auxil", features = ["spirv_cross"] }
smallvec = "1.0"
glow = { git = "https://github.com/grovesNL/glow.git", branch = "main" }
parking_lot = "0.11"
spirv_cross = { version = "0.20", features = ["glsl"] }
lazy_static = "1"
raw-window-handle = "0.3"
# disable this for now, the versions of glutin are jumping too fast.
# Also, surfman is the new default backend for Linux.
#glutin = { version = "0.24", optional = true }

[target.'cfg(all(unix, not(target_os = "ios")))'.dependencies]
surfman = { version = "0.3", features = ["sm-raw-window-handle"], optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
js-sys = "0.3.6"
wasm-bindgen = "0.2.51"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.6"
features = [
    "console",
    "Document",
    "Element",
    "HtmlCanvasElement",
    "HtmlElement",
    "Node",
    "Performance",
    "WebGlBuffer",
    "WebGlRenderingContext",
    "WebGl2RenderingContext",
    "WebGlProgram",
    "WebGlSampler",
    "WebGlShader",
    "WebGlTexture",
    "Window",
]

[build-dependencies]
gl_generator = "0.11"
cfg_aliases = "0.1.0"
